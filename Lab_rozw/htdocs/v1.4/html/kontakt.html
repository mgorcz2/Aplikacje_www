<div class="main_form">
    <h1>Skontakuj się z nami</h1>
    <div class="formularz">
        <form action="mailto:example@gmail.com" method="POST" enctype="text/plain">
            <input type="email" name="email" placeholder="Adres E-mail" required>
            <input type="text" name="name" placeholder="Imie" required>
            <textarea name="message" rows="5" placeholder="Wiadomość" required></textarea>
            <input type="submit" value="Wyślij">
        </form>
    </div>
</div>
